
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSO AI Audit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      color: #0C2340;
    }
    h1 { font-size: 2rem; color: #0C2340; }
    p {
      max-width: 600px;
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }
    #osoAuditBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0C2340;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 9999;
    }
    #osoAuditWidget {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      max-width: 400px;
      max-height: 95vh;
      background: white;
      border: 2px solid #0C2340;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
      display: none;
      z-index: 9998;
    }
    #osoProgressBar {
      height: 6px;
      background: #3A8F74;
      margin: 10px 0 20px 0;
      transition: width 0.3s ease-in-out;
      width: 0%;
    }
    .osoBtn {
      margin: 10px 5px;
      padding: 12px 20px;
      background-color: #3A8F74;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: inline-block;
    }
    .osoBtn:hover { opacity: 0.9; }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    #intro { margin-bottom: 3rem; }
    @media (max-width: 480px) {
      .osoBtn {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>‚ö° Quick AI Audit for Your Business</h1>
    <p>This 5-minute AI Readiness Test helps business owners spot where AI Agents can save time, boost sales, and scale smarter. Answer a few quick questions, and we‚Äôll deliver a custom action map ‚Äî free.</p>
  </div>
  <button id="osoAuditBtn">üß† Start My AI Audit</button>
  <div id="osoAuditWidget">
    <div id="osoQuestionContainer"></div>
    <div id="osoProgressBar"></div>
  </div>
  <script>
    const sections = {
      operations: ["Do you manually assign tasks or reminders?","Do you chase updates or status checks?","Are SOPs followed inconsistently?","Do you check multiple platforms for updates?","Would saving 5‚Äì10 hours/week help you lead better?"],
      sales: ["Do leads go more than 5 minutes without a follow-up?","Are you manually qualifying or tagging prospects?","Is one person (maybe you) chasing every deal?","Are cold leads sitting untouched?","Would instant, consistent outreach help you close more?"],
      marketing: ["Are you creating content from scratch every week?","Do campaigns fail to adjust based on performance?","Are posts or emails inconsistent ‚Äî or MIA?","Are DMs/comments left hanging?","Would personalized, always-on outreach help you grow?"],
      strategy: ["Do your tools talk to each other (CRM, calendar, email)?","Do you switch tabs 100x/day to get things done?","Are you missing a live view of ops or ROI?","Want to grow without hiring more people?","Would a system that thinks like you change the game?"]
    };
    let score = { operations: 0, sales: 0, marketing: 0, strategy: 0 };
    let currentSection = "operations";
    let currentIndex = 0;
    let userName = "", userEmail = "";
    document.getElementById("osoAuditBtn").onclick = () => {
      document.getElementById("osoAuditWidget").style.display = "block";
      showQuestion(currentSection, currentIndex);
    };
    function showQuestion(section, index) {
      const question = sections[section][index];
      document.getElementById("osoQuestionContainer").innerHTML = `
        <h3>${section.toUpperCase()} üîç</h3>
        <p>${question}</p>
        <button class="osoBtn" onclick="answer(true)">‚úÖ Yes</button>
        <button class="osoBtn" onclick="answer(false)">‚ùå No</button>
      `;
      updateProgressBar();
    }
    function getNextSection(current) {
      const keys = Object.keys(sections);
      const i = keys.indexOf(current);
      return keys[i + 1] || null;
    }
    function answer(isYes) {
      if (isYes) score[currentSection]++;
      currentIndex++;
      if (currentIndex < sections[currentSection].length) {
        showQuestion(currentSection, currentIndex);
      } else {
        const next = getNextSection(currentSection);
        if (next) {
          currentSection = next;
          currentIndex = 0;
          showQuestion(currentSection, currentIndex);
        } else {
          collectUserInfo();
        }
      }
    }
    function updateProgressBar() {
      const total = Object.values(sections).flat().length;
      const answered = Object.entries(score).map(([section]) => score[section]).reduce((a, b) => a + b, 0);
      document.getElementById("osoProgressBar").style.width = `${(answered / total) * 100}%`;
    }
    function collectUserInfo() {
      document.getElementById("osoQuestionContainer").innerHTML = `
        <h3>You're AI-Ready üß†</h3>
        <p>Drop your info and we‚Äôll send your custom AI Map + Video</p>
        <input placeholder="Your Name" id="nameField" />
        <input placeholder="Your Email" id="emailField" />
        <button class="osoBtn" onclick="submitData()">üì§ Submit</button>
      `;
    }
    function submitData() {
      userName = document.getElementById("nameField").value;
      userEmail = document.getElementById("emailField").value;
      const topAreas = Object.entries(score).filter(([_, v]) => v >= 2).map(([k]) => k);
      const payload = {
        name: userName,
        email: userEmail,
        operations: score.operations,
        sales: score.sales,
        marketing: score.marketing,
        strategy: score.strategy,
        topAreas: topAreas
      };
      fetch("https://script.google.com/macros/s/AKfycbzyiw_GIlg3vGyupZoIbOAXunIr6SVNi2UGgKjVvMhlrtvG9UDugub91-7uShRNFO3h/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        document.getElementById("osoQuestionContainer").innerHTML = `
          <h3>üéâ You're In!</h3>
          <p style="font-size: 1rem; line-height: 1.5; margin-bottom: 20px;">
            Your audit is in motion. We‚Äôve received your info and are crafting your custom AI Map.
            The next step? Book your 1-on-1 session and let‚Äôs get this OSO engine running. ‚öôÔ∏è
          </p>
          <a href="https://meetings-na2.hubspot.com/fernandez?uuid=22e7a209-d562-4db4-931a-8a1aaa638c3b" target="_blank">
            <button class="osoBtn">üìÖ Book My Free AI Session</button>
          </a>
          <p style="font-size: 0.9rem; color: #666; margin-top: 20px;">
            You‚Äôll also get a copy of your roadmap via email within 24 hours.
          </p>
        `;
      });
    }
  </script>
</body>
</html>
