
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSO AI Readiness Audit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f8;
      color: #0C2340;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
      text-align: center;
      margin-bottom: 2rem;
    }

    .osoBtn {
      background-color: #0C2340;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      margin-bottom: 2rem;
    }

    .osoBtn:hover {
      background-color: #3A8F74;
    }

    #osoAuditWidget {
      display: none;
      width: 100%;
    }

    #osoQuestionContainer {
      transition: opacity 0.5s ease;
    }

    #osoProgressBar {
      height: 6px;
      background: #3A8F74;
      margin: 20px 0;
      transition: width 0.3s ease-in-out;
      width: 0%;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .osoBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° OSO AI Readiness Audit</h1>
    <p>
      This 5-minute self-assessment helps you spot where AI Agents can save time, boost revenue, and clean up operations.
      You‚Äôll get a custom AI Action Map + video ‚Äî free.
    </p>
    <button id="osoAuditBtn" class="osoBtn">üß† Start the Audit</button>

    <div id="osoAuditWidget">
      <div id="osoQuestionContainer"></div>
      <div id="osoProgressBar"></div>
    </div>
  </div>

  <script>
    const sections = {
      operations: [
        "Do you manually assign tasks or reminders?",
        "Do you chase updates or status checks?",
        "Are SOPs followed inconsistently?",
        "Do you check multiple platforms for updates?",
        "Would saving 5‚Äì10 hours/week help you lead better?"
      ],
      sales: [
        "Do leads go more than 5 minutes without a follow-up?",
        "Are you manually qualifying or tagging prospects?",
        "Is one person (maybe you) chasing every deal?",
        "Are cold leads sitting untouched?",
        "Would instant, consistent outreach help you close more?"
      ],
      marketing: [
        "Are you creating content from scratch every week?",
        "Do campaigns fail to adjust based on performance?",
        "Are posts or emails inconsistent ‚Äî or MIA?",
        "Are DMs/comments left hanging?",
        "Would personalized, always-on outreach help you grow?"
      ],
      strategy: [
        "Do your tools talk to each other (CRM, calendar, email)?",
        "Do you switch tabs 100x/day to get things done?",
        "Are you missing a live view of ops or ROI?",
        "Want to grow without hiring more people?",
        "Would a system that thinks like you change the game?"
      ]
    };

    let score = { operations: 0, sales: 0, marketing: 0, strategy: 0 };
    let currentSection = "operations";
    let currentIndex = 0;
    let userName = "", userEmail = "";

    document.getElementById("osoAuditBtn").onclick = () => {
      document.getElementById("osoAuditWidget").style.display = "block";
      showQuestion(currentSection, currentIndex);
      document.getElementById("osoAuditBtn").style.display = "none";
    };

    function showQuestion(section, index) {
      const question = sections[section][index];
      document.getElementById("osoQuestionContainer").innerHTML = `
        <h3>${section.toUpperCase()} üîç</h3>
        <p>${question}</p>
        <button class="osoBtn" onclick="answer(true)">‚úÖ Yes</button>
        <button class="osoBtn" onclick="answer(false)">‚ùå No</button>
      `;
      updateProgressBar();
    }

    function getNextSection(current) {
      const keys = Object.keys(sections);
      const i = keys.indexOf(current);
      return keys[i + 1] || null;
    }

    function answer(isYes) {
      if (isYes) score[currentSection]++;
      currentIndex++;
      if (currentIndex < sections[currentSection].length) {
        showQuestion(currentSection, currentIndex);
      } else {
        const next = getNextSection(currentSection);
        if (next) {
          currentSection = next;
          currentIndex = 0;
          showQuestion(currentSection, currentIndex);
        } else {
          collectUserInfo();
        }
      }
    }

    function updateProgressBar() {
      const total = Object.values(sections).flat().length;
      const answered = Object.values(score).reduce((a, b) => a + b, 0);
      document.getElementById("osoProgressBar").style.width = `${(answered / total) * 100}%`;
    }

    function collectUserInfo() {
      document.getElementById("osoQuestionContainer").innerHTML = `
        <h3>You're AI-Ready üß†</h3>
        <p>Drop your info and we‚Äôll send your custom AI Map + Video</p>
        <input placeholder="Your Name" id="nameField" />
        <input placeholder="Your Email" id="emailField" />
        <button class="osoBtn" onclick="submitData()">üì§ Submit</button>
      `;
    }

    function submitData() {
      userName = document.getElementById("nameField").value;
      userEmail = document.getElementById("emailField").value;
      const topAreas = Object.entries(score).filter(([_, v]) => v >= 2).map(([k]) => k);

      const payload = {
        name: userName,
        email: userEmail,
        operations: score.operations,
        sales: score.sales,
        marketing: score.marketing,
        strategy: score.strategy,
        topAreas: topAreas
      };

      fetch(fetch("https://script.google.com/macros/s/AKfycbz6CbGbTJ3wErlVLb6Px2Q-gBB60w9uSYpg6Jl6MQD6odWN_lTCAetGe7M5_YUqwKUr/exec", {
", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        const container = document.getElementById("osoQuestionContainer");
        container.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `
            <h3 style="font-size: 1.5rem;">üéâ You're In!</h3>
            <p style="font-size: 1rem; line-height: 1.5; margin-bottom: 20px;">
              Your audit is in motion. We‚Äôve received your info and are crafting your custom AI Map.<br>
              The next step? Book your 1-on-1 session and let‚Äôs get this OSO engine running. ‚öôÔ∏è
            </p>
            <a href="https://meetings-na2.hubspot.com/fernandez?uuid=22e7a209-d562-4db4-931a-8a1aaa638c3b" target="_blank">
              <button class="osoBtn">üìÖ Book My Free AI Session</button>
            </a>
            <p style="font-size: 0.9rem; color: #666; margin-top: 20px;">
              You‚Äôll also get a copy of your roadmap via email within 24 hours.
            </p>
          `;
          container.style.opacity = 1;
        }, 500);
      });
    }
  </script>
</body>
</html>
